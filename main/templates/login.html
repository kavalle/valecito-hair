<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/iniciar.css' %}">
  <link rel="stylesheet" href="{% static 'css/template.css' %}">
  <link rel="stylesheet" href="{% static 'img/icons/style.css' %}">
</head>
<body>
  
  <form class="login" action="/validar-login" method="POST">
    {% csrf_token %}
    <h1 class="title">Iniciar sesión</h1>
    {% if fallido %}
      <span class="error">Usuario o contraseña invalida</span>
    {% endif %}
    <label class="field" for="usuario">
      Usuario
      <input class="field input" type="text" name="usuario" id="usuario">
    </label>
    <label class="field" for="contrasena">
      Contraseña
      <input class="field input" type="password" name="contrasena" id="contrasena">
    </label>
    <button class="submit" type="submit">Iniciar sesión</button>
    <hr />
    <button class="google" type="button">
      <img src="{% static 'img/images/google.svg' %}" class="logo" />
      Iniciar con Google
    </button>
  </form>

</body>
</html>
